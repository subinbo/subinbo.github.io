		<h1><span>FAQ</span>	&ensp;입/퇴원 절차</h1>

	<div id="box1">
		<div class="objectTitle cf">
			<div class="th noT fl">번호</div>
			<div class="th titleT fl">제목</div>
			<div class="th dateT fl">작성일</div>

		</div>
		<div class="boardContent">
			<label for="click1" class= "cf">
				<input type="checkbox" id="click1" class="a_list1" checked />
				<div class="td no fl">7</div>
				<div class="td title fl">간호간병 통합서비스 제도란?</div>
				<div class="td date fl">2020-8-20</div>
				<div class="td visit fl">943</div>
				<div class="td file fl">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
				<div class="content_wrap cl">
					<div class="content">
						<p>간호간병통합서비스는 입원환자에게 보호자나 간병인 없이 전문적인 간호인력이 24시간 간호간병통합
						서비스를 제공함으로써, 간병부담을 줄이고 의료서비스의 질을 높이는 환자 중심 의료서비스입니다.</p>
						
						<p>내과 입원대상 환자 중 병동 이용에 동의하고, 담당의사가 입원이 적합하다고 판단한 환자를 대상으로 합니다.(입원기간 2주 이내)</p>
						
						<p>간호간병통합서비스는 일대일 서비스는 아니며, 일상 활동이 어려운 환자에게는 식사보조, 체위변경, 기본 위생 등을 도와드릴 수 있습니다.</p>
						
						<p>보호자 및 방문객은 병실 내 상주할 수 없습니다. 단, 의료진이 환자 상태에 따라 필요하다고 판단한 경우에 한시적으로 상주를 허용합니다.</p>
						
						<p>간호간병통합서비스병동은 5~6인실 기준으로 병실료가 1일당 약 22,000원 추가됩니다.</p>
						
						<p>현재 순천향대학교병원은 2017년 2월 1일부터 내과 112병동에서 서비스를 시행하고 있습니다.</p>
					</div>
				</div>
			</label>
		</div>
		<div class="boardContent">
			<label for="click2" class= "cf">
				<input type="checkbox" id="click2" class="a_list1" checked />
				<div class="td no fl">6</div>
				<div class="td title fl">입원전담전문의 병동이란?</div>
				<div class="td date fl">2020-8-20</div>
				<div class="td visit fl">305 </div>
				<div class="td file fl">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
				<div class="content_wrap cl">
					<div class="content">
						<p>입원전담전문의란 24시간 병동에 상주하며 입원부터 퇴원까지 환자진료를 직접 책임지는 전문의(내과교수)입니다.</p>
						<p>전문의가 입원환자에 대한 통합적 진료를 직접 제공함으로써 의료 질 향상, 재원기간 감소, 안전사고 예방 등에 큰 효과를 기대합니다.</p>
						<p>입원전담전문의 병동에서는 내과 전문의가 24시간 상주하며 지정의 겸 주치의로 환자진료를 전적으로 맡아 포괄적인 내과 진료를 하며, 필요한 경우 각 세부분과의 자문을 구합니다.</p>
						<p>입원전담전문의가 세부분과의 진료가 필요하다고 결정한 경우 외에는 환자 요청에 의하여 다른 세부분과의 병동 으로 전동으 불가능하며, 이러한 경우 퇴원 후 세부분과의 입원지시를 다시 받아야 입원이 가능합니다.</p>
						<p>단기 입원을 통하여 해결 가능한 급성 질환이 발생하여 통합적인 진료가 필요한 경우가 입원대상이 되며, 일주일 이내의 치료를 목표로 하여 일주일 간의 입원치료 후에는 퇴원 또는 전동해야 합니다.</p>
						<p>입원전담전문의병동은 병실요에 전문의 진료료가 1일당 약 6,000원 추가됩니다.</p>
						<p>현재 순천향대학병원은 124, 125병동을 입원전담전문의 전용 병동으로 지정하여 운영하고 있습니다.</p>
					</div>
				</div>
			</label>
		</div>
		<div class="boardContent">
			<label for="click3" class= "cf">
				<input type="checkbox" id="click3" class="a_list1" checked />
				<div class="td no fl">5</div>
				<div class="td title fl">입원 시 필요한 물품은?</div>
				<div class="td date fl">2020-8-20</div>
				<div class="td visit fl">485</div>
				<div class="td file fl">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
				<div class="content_wrap cl">
					<div class="content">
						<p>개인 위생도구(비누, 치약, 칫솔, 수건, 화장지 등), 슬리퍼, 화장지, 물컵/물통. 보호자 침구류 등.
						</br>(위 물품들은 병원에서 구매도 가능합니다)</p>
						<p>입원 전 복용하던 약이 있을 경우 해당 약과 약처방전 또는 약 이름이 써있는 약봉투.</p>
						<p>기타 필요한 물품은 본관 1층 원내 편의점에서 구매하실 수 있습니다.
						<br/>보호자용 침구는 제공하지 않는 관계로 개별적으로 준비하여 주시기 바랍니다.</p>
						<p>* 사용제한 물품: 가습기(감염예방), 기타 전열기구(난로, 커피포트, 전기장판 등)(화재예방)</p>
					</div>
				</div>
			</label>
		</div>
		<div class="boardContent">
			<label for="click4" class= "cf">
				<input type="checkbox" id="click4" class="a_list1" checked />
				<div class="td no fl">4</div>
				<div class="td title fl">건강보험환자의 기준 병실은?</div>
				<div class="td date fl">2020-8-20</div>
				<div class="td visit fl">340</div>
				<div class="td file fl">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
				<div class="content_wrap cl">
					<div class="content">
						<p>다인실(3~6인실)이며 1인실이나 2인실의 상급병실에 입원할 경우 병실료 차액을 부담하셔야 합니다.</p>
					</div>
				</div>
			</label>
		</div>
		<div class="boardContent">
			<label for="click5" class= "cf">
				<input type="checkbox" id="click5" class="a_list1" checked />
				<div class="td no fl">3</div>
				<div class="td title fl">중간진료비 계산서는?</div>
				<div class="td date fl">2020-8-20</div>
				<div class="td visit fl">412</div>
				<div class="td file fl">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
				<div class="content_wrap cl">
					<div class="content">
						<p>매주에 한번 중간진료가</p> 
						<p>- 발부요일</p>
						<p><본관> 3층-7층 병동 (매주 화요일), 8층-12층 병동(매주 목요일)</p> 
						<p>중간진료비 계산서 및 내역이 필요하신 분은 중간진료비 납부 후 무인수납기를 이용하시거나 2층 입원원무과 사무실을 방문하여 주시기 바랍니다.</p>
						<br/>
						<p>- 수납절차</p>
						<p><본관></p> 
						<p>· 본관 2층 입퇴원수속창구</p>
						<p>· 병동(본원) 휴게실(6층,10층,12층) 및 중환자실 보호자 대기실 입구에 설치되어 있는 중간(퇴원) 진료비 무인수납기를 이용하여 진료비 확인 및 카드 수납을 하실 수 있습니다.</p>
						<p>* 입원시 부여 받은 개인 전용 가상계좌로 납부 가능합니다.</p>
					</div>
				</div>
			</label>
		</div>
		<div class="boardContent">
			<label for="click6" class= "cf">
				<input type="checkbox" id="click6" class="a_list1" checked />
				<div class="td no fl">2</div>
				<div class="td title fl">병실료 산정 기준은?</div>
				<div class="td date fl">2020-8-20</div>
				<div class="td visit fl">114</div>
				<div class="td file fl">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
				<div class="content_wrap cl">
					<div class="content">
						<p>입원하는 날부터 산정되며 퇴원하는 날은 산정되지 않습니다.</p>
						<p>(예: 입원일부터 퇴원일까지 입원기간이 4일이면 3일간의 병실료만 산정됨)</p>
					</div>
				</div>
			</label>
		</div>
		<div class="boardContent">
			<label for="click7" class= "cf">
				<input type="checkbox" id="click7" class="a_list1" checked />
				<div class="td no fl">1</div>
				<div class="td title fl">입원에 필요한 서식은?</div>
				<div class="td date fl">2020-8-20</div>
				<div class="td visit fl">506</div>
				<div class="td file fl">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
				<div class="content_wrap cl">
					<div class="content">
						<p>글로 작성되어 있는 다음 양식을 다운로드 받으신 후 작성하여 제출해 주십시오.</p> 
						<p>&lt;입원 수속 안내문은 여기에 있습니다.&gt;</p>
					</div>
				</div>
			</label>
